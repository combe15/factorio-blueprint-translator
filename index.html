<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorio Blueprint Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
        integrity="sha512sum-b69c162bfba1290c98a2cd222f6eff9df69cfc3dba1651381f4068b30da813e1687387a794e50b51058c2fda17b217153ba9599e1e19dc567389b7083093c1fd"
        crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="pako.js"></script>
</head>
<body>
    <main role="main" class="container overflow-hidden">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Factorio Blueprint Translator</h1>
                    <p class="lead">Converts Blueprint strings into JSON and vice versa</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="blueprintString" class="form-label mt-4">Blueprint String</label>
                    <textarea class="form-control" id="blueprintString" rows="3" spellcheck="false"
                        placeholder="Paste blueprint string here..."
                        oninput="createBlueprintJSON()"></textarea>
                    <button type="button" class="btn btn-primary btn-lg btn-clipboard" value="Copy Blueprint"
                        onclick="copyBlueprint()">Copy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="blueprintJSON" class="form-label mt-4">Blueprint JSON</label>
                <textarea class="form-control" id="blueprintJSON" rows="25" spellcheck="true"
                    placeholder="Blueprint JSON output..."
                    oninput="createBlueprintString()"></textarea>
            </div>
        </div>
    </main>
</body>
</html>
